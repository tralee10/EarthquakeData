<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Earthquake Data Visualization</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { display: flex; }
        #map { width: 70%; height: 100vh; }
        #sidebar { width: 30%; padding: 10px; overflow-y: auto; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="sidebar">
        <h2>Earthquake List</h2>
        <button id="sortButton">Sort by Magnitude</button>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Magnitude</th>
                <th>Time</th>
            </tr>
        </table>
    </div>
    
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidHJhbGVlMTAiLCJhIjoiY202cmp6MTd5MjNrMDJpcHY4N3JtZDFuNCJ9.FDnd5ftof56RdHpFHNsjxQ';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [137.7261, 35.0116],
            zoom: 5
        });

        // Load GeoJSON Data
        fetch('assets/earthquakes.geojson')
            .then(response => response.json())
            .then(earthquakes => {
                map.on('load', () => {
                    map.addSource('earthquakes', {
                        type: 'geojson',
                        data: earthquakes
                    });
                    map.addLayer({
                        id: 'earthquake-layer',
                        type: 'circle',
                        source: 'earthquakes',
                        paint: {
                            'circle-radius': 6,
                            'circle-color': '#ff0000'
                        }
                    });
                });

                // Generate Table
                let table = document.querySelector("table");
                for (let feature of earthquakes.features) {
                    let row = table.insertRow(-1);
                    row.insertCell(0).textContent = feature.properties.id;
                    row.insertCell(1).textContent = feature.properties.mag;
                    row.insertCell(2).textContent = new Date(feature.properties.time).toLocaleString();
                }
            });

        document.getElementById("sortButton").addEventListener("click", function() {
            let table = document.querySelector("table");
            let rows = Array.from(table.rows).slice(1);
            rows.sort((a, b) => parseFloat(b.cells[1].textContent) - parseFloat(a.cells[1].textContent));
            for (let row of rows) table.appendChild(row);
        });
    </script>
</body>
</html>
